<div class="container">
	<div class="row" style="margin: 10px 0px">
		<div class="col-lg-8 col-md-8 col-sm-8 ">
			<div class="row">

				<div class="col-lg-12 col-md-12 col-sm-12"
					ng-repeat="item in cart.items | orderBy:'name'"
					style="margin-bottom: 20px">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">{{item.name }}</h4>

							<p class="card-text">{{item.price|currency }}</p>
							<p class="card-text totalCost">
								<span>Total Cost:</span>{{item.price * item.quantity |
								currency}}
							</p>
							<div class="row justify-content-between">
								<div class="col-3">
									<div class="input-group">
										<button class="btn btn-danger" type="button"
											ng-disabled="item.quantity <= 1"
											ng-click="cart.addItem(item.itemNo, item.name, item.price, -1)">
											<i class="fa fa-minus" aria-hidden="true"></i>
										</button>
										<input class="form-control" type="tel"
											ng-model="item.quantity" ng-change="cart.saveItems()" />
										<button class="btn btn-dark" type="button"
											ng-disabled="item.quantity >= 1000"
											ng-click="cart.addItem(item.itemNo, item.name, item.price, +1)">
											<i class="fa fa-plus" aria-hidden="true"></i>
										</button>
									</div>
								</div>
								<div class="col-5">
									<a class="btn btn-danger"
										ng-click="cart.addItem(item.itemNo, item.name, item.price, -10000)"
										style="color: #ffffff"><i class="fa fa-trash-o"
										aria-hidden="true"></i> </a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- <tr class="well">
				<td><b>Total</b></td>
				<td class="tdCenter"><b>{{cart.getTotalCount()}}</b></td>
				<td class="tdRight"><b>{{cart.getTotalPrice() | currency}}</b></td>
				<td />
			</tr> -->
			<div class="row justify-content-end" style="margin-top: 10px">
				<a class="btn btn-primary" href="#/home" style="margin-right: 5px">Continue
					Shopping</a> <a class="btn btn-warning" href="#/order">Place order</a>
			</div>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4">
			<div class="card card-body">
				<h4>Price Details</h4>
				<hr>
				<div class="row">
					<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
						<span>Price ({{cart.getTotalCount()}} items)</span>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<span>{{cart.getTotalPrice() | currency}}</span>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
						<span><b>Amount Payable</b></span>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<span>{{cart.getTotalPrice() | currency}}</span>
					</div>
				</div>
			</div>
			<div class="card-body">
				<p class="card-text">
				<p>{{item.details}}</p>
			</div>
		</div>
	</div>
	<br>
</div>
