<div
	back-img1="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/AmerisourceBergen_logo.svg/1024px-AmerisourceBergen_logo.svg.png"></div>
<div class="container">
	<div class="row" id="logindiv">
		<div class="col"></div>
		<div class="col-6">
			<div class="card card-body">
				<form>
					<div class="form-group">
						<input type="text" class="form-control" id="userName"
							placeholder="Enter User Name" ng-model="userName"
							ng-maxlength="15" required>

					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="password"
							placeholder="Password" ng-model="password" ng-maxlength="15"
							required>
					</div>
					<div class="row justify-content-between">
						<div class="col-4">
							<a href="" data-toggle="modal" data-target="#registration"><u>
									New User Sign Up</u></a>
						</div>
						<div class="col-4">
							<a ng-click="checkLogin(userName,password)" 
								class="btn btn-dark float-right">Login</a>
						</div>
					</div>
					<!-- <a href="" class="badge badge-light" data-toggle="modal"
								data-target="#forgotPassword"><u>Forgot Password</u></a> -->
				</form>
			</div>
		</div>
		<div class="col"></div>
	</div>
	<div class="modal fade" id="forgotPassword" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div id="forget-dialog" class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Forgot Password</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form-inline">
						<div class="form-group mx-sm-3">
							<input type="email" class="form-control" id="email"
								placeholder="Enter Email Id" ng-model="emailId">
						</div>
						<button type="submit" class="btn btn-primary">Send</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="registration" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="form">
			<div class="modal-content">
				<div class="modal-header">
					<div class="text-center">
						<h1>Sign up</h1>
						<div class="divider"></div>
					</div>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="#/home">
						<div class="form-row">
							<div class="form-group col-md-6">
								<input type="text" name="fname" class="form-control" id="fname"
									placeholder="First Name" data-ng-model="fName" required>
								<span ng-show="form.fname.$dirty && form.fname.$error.required">First
									Name is required</span>
							</div>
							<div class="form-group col-md-6">
								<input type="text" class="form-control" id="lname"
									placeholder="Last Name" data-ng-model="lName">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<input type="email" class="form-control" id="inputEmail4"
									placeholder="Email" data-ng-model="email" required>
							</div>
							<div class="form-group col-md-6">
								<input type="email" class="form-control" id="inputEmail5"
									placeholder="Confirm Email" data-ng-model="confirmemail"
									required>
							</div>
							<div class="form-group col-md-6"></div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<input type="password" class="form-control" id="inputPassword"
									placeholder="Password" ng-model="password" required>
							</div>
							<div class="form-group col-md-6">
								<input type="password" class="form-control" id="confirmPassword"
									placeholder="Confirm Password" ng-model="confirmPassword"
									required>
							</div>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="inputAddress"
								placeholder="Address Line 1" ng-model="addrOne" required>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="inputAddress2"
								placeholder="Address Line 2" ng-model="addrTwo">
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<input type="text" class="form-control" id="inputCity"
									placeholder="City" ng-model="city" required>
							</div>
							<div class="form-group col-md-4">
								<input type="text" class="form-control" id="inputState"
									placeholder="State" ng-model="state" required>
							</div>
							<div class="form-group col-md-2">
								<input type="text" class="form-control" id="inputZip"
									placeholder="Zip" ng-model="zip" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<input type="text" class="form-control" id="inputCountry"
									placeholder="Country" ng-model="country" required>
							</div>
							<div class="form-group col-md-4">
								<input type="text" class="form-control"
									pattern="^\d{3}-\d{3}-\d{4}$" id="yourphone"
									placeholder="Phone Number(XXX-XXX-XXXX)" ng-model="phone"
									required>
							</div>
						</div>
						<div class="form-group">
							<div class="form-check">
								<label class="form-check-label"> <input
									class="form-check-input" type="checkbox" required> I
									agree to the <a target="_blank" href="#/terms">Terms &amp;
										Conditions</a> applied.
								</label>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-dark">Sign in</button>
						</div>
					</form>
				</div>

			</div>

		</div>
	</div>
</div>
</div>
